<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app">
            <div class="prova_uno">

            </div>
            <div class="container">

                <!-- Container di sinistra  -->

                <div class="container_sx">
                    <!-- Container di sinistra parte alta spazio utente  -->
                    <div class="container-sx_header_top card">
                        <div class="user_box">
                            <div class="img_box">
                                <img src="./img/avatar_io.jpg" alt="">
                            </div>
                            <div class="text_box">
                                <p>Nome Utente</p>
                            </div>
                        </div>
                        <div class="icon_box">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- Container di sinistra parte alta spazio notifiche  -->
                    <div class="container-sx_header_bottom">
                            <i class="fa-solid fa-bell-slash"></i>
                            <div class="notification_box">
                                <p>Ricevi notifiche di nuovi messaggi</p>
                                <a href="">Attiva notifiche desktop </a> 
                            </div>
                    </div>

                    <!-- Contaienr sinistra spazio elenco chat  -->
                    <div class="container-sx_main">
                        <div class="input_container">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" name="" id="search_chat"> 
                        </div>

                        <!-- Elenco chat  -->
                        <div class="chat_list_container">

                            <!-- prima chat  -->

                            <div v-for="(contact, index) in contacts" class="card chat_item">
                                <div class="user_box">
                                    <div class="img_box">
                                        <img v-bind:src="'./img/avatar' + contacts[index].avatar + '.jpg'" />
                                    </div>
                                    <div class="text_box">
                                        <p>{{contacts[index].name}}</p>
                                        <p>{{contacts[index].messages[2].text}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Container di destra  -->
                <div class="container_dx">
                    <!-- Container di destra intestazione  -->
                    <div class="container-dx_top card">
                        <div class="user_box">
                            <div class="img_box">
                                <img src="./img/avatar_io.jpg" alt="">
                            </div>
                            <div class="text_box">
                                <p>Nome Utente</p>
                                <p>Messaggio</p>
                            </div>
                        </div>
                            <div class="icon_box">
                                <i class="fa-solid fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
    

                    </div>
                    <!-- Container di detra spazio della chat principale-->
                    <div class="container-dx_main">
                            <p v-for="(contact , index) in contacts" class="msg user">{{contacts[index].messages.text}}</p>
                    </div>

                    <!-- Container di destra chat bar e input dove scrivere il testo  -->
                    <div class="container-dx_bottom">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text">
                        <i class="fa-solid fa-microphone"></i> 
                    </div>
 
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
